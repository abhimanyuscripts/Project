<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <aside class="sidebar">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-info">
                    <span>Step 1</span>
                    <p>Your Info</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-info">
                    <span>Step 2</span>
                    <p>Select Plan</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-info">
                    <span>Step 3</span>
                    <p>Add-ons</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-info">
                    <span>Step 4</span>
                    <p>Summary</p>
                </div>
            </div>
        </aside>

        <main class="form-content">
            <div class="form-step">
                <h1>Personal info</h1>
                <p>Please provide your name, email address, and phone number.</p>
                
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="e.g. Stephen King" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="e.g. stephenking@lorem.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="e.g. +1 234 567 890" required>
                    </div>
                </form>
            </div>

            <div class="form-navigation">
                <button type="button" class="next-btn">Next Step</button>
            </div>
        </main>
    </div>
</body>
</html>
